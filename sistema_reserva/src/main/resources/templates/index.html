<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly - Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        main h2 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px; /* Adiciona espaçamento entre os botões */
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Bem-vindo ao Bookly</h1>
</header>
<main>
    <h2>Sistema de Reserva de Livros</h2>
    <p>Explore e reserve seus livros favoritos de forma rápida e prática.</p>
    <a href="/pesquisar" class="btn">Pesquisar Livros Disponíveis</a>
    <a href="/grafico" class="btn">Ver Gráfico de Livros</a> <!-- Novo botão para o gráfico -->
</main>
<footer>
    <p>&copy; 2024 Bookly. Todos os direitos reservados.</p>
</footer>
</body>
</html>
