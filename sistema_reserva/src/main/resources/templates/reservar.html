<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Livro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
        }

        form input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .not-found {
            color: red;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Bookly</h1>
    <a href="/">Home</a>
</header>
<main>
    <h2>Reservar Livro</h2>

    <!-- Caso o livro seja encontrado -->
    <div th:if="${livro != null}">
        <p><strong>Título:</strong> [[${livro.titulo}]]</p>
        <p><strong>Autor:</strong> [[${livro.autor}]]</p>

        <form th:action="@{'/reservar/' + ${livro.id}}" method="post">
            <label for="dataReserva">Data da Reserva:</label>
            <input type="date" id="dataReserva" name="dataReserva" required>
            <button type="submit">Concluir Reserva</button>
        </form>
    </div>

    <!-- Caso o livro não seja encontrado -->
    <div class="not-found" th:if="${livro == null}">
        <p>Livro não encontrado.</p>
    </div>
</main>
<footer>
    <p>&copy; 2024 Bookly. Todos os direitos reservados.</p>
</footer>
</body>
</html>
