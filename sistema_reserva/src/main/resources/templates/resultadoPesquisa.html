<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado da Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    header a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    p a {
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header>
  <h1>Bookly</h1>
  <a href="/">Voltar para a página inicial</a>
</header>
<main>
  <h2>Resultado da Pesquisa</h2>
  <p>Livro encontrado: <a href="/reservar/1">{{ livroEncontrado }}</a></p> <!-- Link para a página de reserva -->
</main>
<footer>
  <p>&copy; 2024 Bookly. Todos os direitos reservados.</p>
</footer>
</body>
</html>
