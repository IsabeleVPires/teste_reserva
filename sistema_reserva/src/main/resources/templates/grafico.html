<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Livros</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            max-height: 400px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Gráfico de Livros Disponíveis</h1>
<canvas id="livrosChart"></canvas>
<button onclick="window.location.href='/'">Voltar para a Página Inicial</button>

<script>
    // Função para buscar os dados do backend
    async function fetchLivrosEstatisticas() {
        try {
            const response = await fetch('/api/livros/estatisticas');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error("Erro ao buscar os dados:", error);
            return { disponiveis: 0, indisponiveis: 0 }; // Em caso de erro, retorna valores padrão
        }
    }

    // Função para inicializar o gráfico
    async function initChart() {
        const data = await fetchLivrosEstatisticas();

        const chartData = {
            labels: ['Disponíveis', 'Indisponíveis'],
            datasets: [{
                data: [data.disponiveis, data.indisponiveis], // Dados dinâmicos do backend
                backgroundColor: ['#36a2eb', '#ff6384'],
                hoverBackgroundColor: ['#63b4ee', '#ff8494']
            }]
        };

        const config = {
            type: 'pie', // Tipo do gráfico (pizza)
            data: chartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                    }
                }
            }
        };

        const ctx = document.getElementById('livrosChart').getContext('2d');
        new Chart(ctx, config);
    }

    // Inicializar o gráfico ao carregar a página
    initChart();
</script>
</body>
</html>
